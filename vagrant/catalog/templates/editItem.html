<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sample Catalog Application created by Michael Werts, a Full Stack Engineer from San Jose, California.">
    <title>Catalog App</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  </head>
  <body>
    <header>
    <h1><a href='/catalog/'>Catalog App</a></h1>
    <nav>
    </nav>
    </header>
    <main>

      <form action=" #" method = 'POST'>
        <h2>Edit Item: {{category_name}}/{{item_name}}</h2>
        <p>Name:</p>
        <input type = 'text' size = '30' name = 'name' placeholder = '{{item_name}}'>
        <p>Description</p>
        <input type = 'text' size = '30' name = 'description' placeholder = '{{item.description}}'>
        <p>Category</p>
        <select name="category">
        {% for i in categories %}
        <option value="{{i.name}}"
          {% if i.name == category_name: %}
            selected
          {% endif %}
          >{{i.name}}</option>
          {{i.name}}
        </div>
        {% endfor %}
        </select>
        <br>
        <input type='submit', value='Save'>
      </form>

    </main>
    <footer>
    </footer>
  </body>
</html>
