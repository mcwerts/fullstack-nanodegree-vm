<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sample Catalog Application created by Michael Werts, a Full Stack Engineer from San Jose, California.">
    <title>Catalog App</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
    <header>
      <div class="header__inner">
        <div class="header__appbar">
          <a class="header__apptitle" href='/catalog/'>SportsExchange</a>
        </div>
        <nav class="header__nav">
          <a class="header__button-green" href="{{ url_for('addItem') }}">Add Item</a>
          <a class="header__button-orange" href=" #">Logout</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="main__inner">
        <div class="main__catalog">
          <form action=" #" method = 'POST' id="editForm">
            <h2 class="main__heading">Edit Item</h2>
            <h3 class="form__heading">Name</h3>
            <input type = 'text' size = '30' name = 'name' placeholder = '{{item_name}}'>
            <h3 class="form__heading">Description</h3>
            <input type = 'text' size = '30' name = 'description' placeholder = '{{item.description}}'>
            <h3 class="form__heading">Category</h3>
            <select name="category">
            {% for i in categories %}
            <option value="{{i.name}}"
              {% if i.name == category_name: %}
                selected
              {% endif %}
              >{{i.name}}</option>
              {{i.name}}
            </div>
            {% endfor %}
            </select>
            <br>
            <input type='submit', value='Save'>
          </form>
        </div>
      </div>
    </main>
    <footer>
    </footer>
  </body>
</html>
