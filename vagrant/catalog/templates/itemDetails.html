<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sample Catalog Application created by Michael Werts, a Full Stack Engineer from San Jose, California.">
    <title>Catalog App</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  </head>
  <body>
    <header>
    <h1><a href='/catalog/'>Catalog App</a></h1>
    <nav>
    </nav>
    </header>
    <main>

      <article>
        <h2>{{category_name}}/{{item_name}}</h2>
        <p>
          {{item[1].description}}
        </p>

        <a href='{{ url_for('editItem', category_name=category_name, item_name=item_name) }}'>Edit</a>
        <br>
        <a href='{{ url_for('deleteItem', category_name=category_name, item_name=item_name) }}'>Delete</a>
      </article>

    </main>
    <footer>
    </footer>
  </body>
</html>
