<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sample Catalog Application created by Michael Werts, a Full Stack Engineer from San Jose, California.">
    <title>Catalog App</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
    <header>
      <div class="header__inner">
        <div class="header__appbar">
          <a class="header__apptitle" href='/catalog/'>SportsExchange</a>
        </div>
        <nav class="header__nav">
          <a class="header__button-green" href="{{ url_for('addItem') }}">Add Item</a>
          <a class="header__button-orange" href=" #">Login</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="main__inner">
        <div class="main__catalog">
          <article class="main__article">
            <h2 class="main__heading">{{category_name}}/{{item_name}}</h2>
            <p class="main__itemdesc">
              {{item[1].description}}
            </p>

            <div class="item__buttons">
              <a class="header__button-green" href='{{ url_for('editItem', category_name=category_name, item_name=item_name) }}'>Edit</a>
              <a class="header__button-orange" href='{{ url_for('deleteItem', category_name=category_name, item_name=item_name) }}'>Delete</a>
            </div>
          </article>
        </div>
      </div>
    </main>
    <footer>
    </footer>
  </body>
</html>
