<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sample Catalog Application created by Michael Werts, a Full Stack Engineer from San Jose, California.">
    <title>Catalog App</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
    <header>
      <div class="header__inner">
        <div class="header__appbar">
          <a class="header__apptitle" href='/catalog/'>SportsExchange</a>
        </div>
        <nav class="header__nav">
          <a class="header__button-green" href="{{ url_for('addItem') }}">Add Item</a>
          <a class="header__button-orange" href=" #">Logout</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="main__inner">
        <div class="main__catalog">
          <h2 class="main__heading">Delete Item: {{category_name}}/{{item_name}}</h2>
          <form action=" #" method = 'POST'>
            <p>
              Are you sure you want to <strong>delete</strong> this item? It cannot
              be undeleted.
            </p>
            <input type='submit', value='Delete'>
          </form>
        </div>
      </div>
    </main>
    <footer>
    </footer>
  </body>
</html>
