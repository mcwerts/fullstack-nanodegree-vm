<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sample Catalog Application created by Michael Werts, a Full Stack Engineer from San Jose, California.">
    <title>Catalog App</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="images/fontawesome-free-5/svg-with-js/js/fontawesome-all.js"></script>
  </head>
  <body>
    <header>
    <h1>Catalog App</h1>
    <nav>
    </nav>
    </header>
    <main>
      <nav>
        <h2>Categories</h2>
        {% for i in categories %}
        <div>
          {{i.name}}
        </div>
        {% endfor %}
      </nav>
      <nav>
        <h2>{{category_name}} Items (2 items)</h2>
        {% for i in items %}
          <div>
            {{i.name}}
          </div>
        {% endfor %}
      </nav>
    </main>
    <footer>
    </footer>
  </body>
</html>
